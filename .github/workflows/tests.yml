name: tests

permissions:
  contents: write

on:
  push:
    branches: ['**']
    paths: [src/**, package.json]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm test
      - uses: wouterds/github-coverage-badge-action@v1.0.0
