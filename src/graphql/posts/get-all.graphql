query PostsGetAll ($limit: IntType) {
  allPosts(orderBy: [date_DESC], first: $limit) {
    __typename
    id
    title
    slug
    content {
      __typename
      value
      blocks {
        __typename
        ... on VideoRecord {
          id
          video {
            title
            provider
            providerUid
            thumbnailUrl
          }
        }
        ... on GalleryRecord {
          id
          images {
            __typename
            id
            url
            alt
            width
            height
            blurhash
          }
        }
      }
    }
    date
  }
}
