query PostsGetBySlug($slug: String!) {
  post(filter: { slug: { eq: $slug } }) {
    __typename
    id
    title
    slug
    poster {
      __typename
      url
    }
    content {
      __typename
      value
      blocks {
        ... on GalleryRecord {
          __typename
          id
          images {
            __typename
            id
            url
            alt
            width
            height
          }
        }
      }
    }
    date
  }
}
