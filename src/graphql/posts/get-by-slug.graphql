query PostsGetBySlug($slug: String!) {
  post(filter: { slug: { eq: $slug } }) {
    id
    title
    slug
    content {
      value
      blocks {
        __typename
        ... on PostGalleryRecord {
          id
          images {
            id
            url
            alt
            width
            height
            blurhash
          }
        }
      }
    }
    date
  }
}
