query PostsGetBySlug($slug: String!) {
  post(filter: { slug: { eq: $slug } }) {
    __typename
    id
    title
    slug
    poster {
      __typename
      url
    }
    content {
      __typename
      value
      blocks {
        __typename
        ... on VideoRecord {
          id
          video {
            title
            provider
            providerUid
            thumbnailUrl
          }
        }
        ... on GalleryRecord {
          id
          images {
            __typename
            id
            url
            alt
            width
            height
          }
        }
      }
    }
    date
  }
}
